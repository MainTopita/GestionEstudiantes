{% include 'header.html' %}

{% with messages= get_flashed_messages() %}

{% if messages %} 
    <div class="alert alert-danger" role="alert">
    {% for message in messages %}
        {{messages}}
    {% endfor %}
    </div>
{% endif %}

{% endwith %}
